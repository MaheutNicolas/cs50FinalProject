{% extends 'home/layout.html' %} {% block title %}{{text("eng", 1)}}{% endblock
%} {% block content %}
<h1 class="title">{{text("eng", 1)}}</h1>
<div class="content">
  <div class="square"></div>
  <form method="post" action="/auth/create" class="form">
    <input type="name" id="name" name="name" class="input"
    placeholder="{{text("eng", 3)}}" required /> <input type="password"
    id="password" class="input" name="password" placeholder="{{text("eng", 4)}}"
    required />
    <button type="submit" class="button">{{text("eng", 2)}}</button>
  </form>
  <h1>{{errorMessage}}</h1>
</div>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login.css') }}"
/>
{% endblock %}
